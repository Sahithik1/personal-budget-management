<div>
<label>Select Month: </label>
<select (change)="monthChange($event.target.value)">
    <option *ngFor="let month of months" value={{month}}>
        {{month}}
    </option>
</select>
</div>

<form *ngIf = "selectedMonth" [formGroup]="expenseForm" (ngSubmit)="onSubmit(expenseForm.value)">
    <table class="table table-bordered" formArrayName="expenses">
        <tr *ngFor="let expense of expenses().controls; let i=index" [formGroupName]="i">
            <td>
                CategoryName :
                <input disabled type="text" formControlName="category" class="form-control" value={{expense.category}}>
            </td>
            <td>
                Expense :
                <input type="text" formControlName="expense" class="form-control">
            </td>
            <td>
                Limit :
                <input disabled type="text" formControlName="limit" class="form-control">
            </td>
        </tr>
    </table>

    <button class="button" type="submit">Submit</button>
    <br />
    <!-- {{this.expenseForm.value | json}} -->
</form>
